{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="#" method = 'post'>
	<label for="name">Name:</label>
	<input type ="text" class="form-control" name="name" value="{{item.name}}">
	<button type="submit" class = "btn btn-default" id="submit" type="submit">
	<span aria-hidden="true"></span>Delete</button>
	<a href = '{{url_for('showContent', content_id=content_id)}}'>
		<button class="btn btn-default delete" type="button">
		<span aria-hidden="true"></span> Cancel</button>
	</a>
</form>

{% endblock %}
