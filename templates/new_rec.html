{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Recommendation</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" content_id=content_id, rec_id=rec_id, item=item)}}" method = 'POST'>
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the show">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the show"></textarea>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span aria-hidden="true"></span>Create</button>
					<a href = '{{url_for('showRecommendation', content_id=content_id)}}'>
						<button class = "btn btn-default delete" type="button">
						<span aria-hidden="true"></span>Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
