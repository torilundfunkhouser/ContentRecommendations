{% extends "main.html" %}
{% block content %}
	<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">
			<a href="{{url_for('showLogin')}}">Click Here to Log in </a>
		</div>
	</div>

	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>TV and Movie Recommendations</h1>
			<p>Welcome! Please log in to save a list of the TV shows and movies from your favorite content streaming sites.</p>
		</div>
	</div>		
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
			
		</div>
		<div class="col-md-1"></div>
	</div>

	{% for content in content %}
	<div class="row padding-top padding-bottom">
	<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
		<a href = "{{url_for('showRecommendation', content_id=content.id, items=items, content=content)}}">	
			<h2><u>{{content.name}}</u></h2> 
		</a>	
		</div>
	</div>
	{% endfor %}
{% endblock %}
